version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GATEWAY_URL=${GATEWAY_URL:-http://host.docker.internal:18789}
      - GATEWAY_TOKEN=${GATEWAY_TOKEN}
      - WORKSPACE=/workspace
    volumes:
      # Mount a workspace directory for file browser
      - ./workspace:/workspace
    restart: unless-stopped
    extra_hosts:
      # Allow connecting to host's OpenClaw gateway
      - "host.docker.internal:host-gateway"
